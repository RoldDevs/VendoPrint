<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Document - VendoPrint</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Print Documents</h1>
            <a href="/" class="back-btn">← Back</a>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx" style="position: absolute; opacity: 0; width: 0; height: 0; pointer-events: none;">
                <div class="upload-icon">[UPLOAD]</div>
                <p>Click to upload document</p>
                <p class="hint">Supported: PDF, DOC, DOCX</p>
            </div>
        </div>
        
        <div class="preview-section" id="previewSection" style="display: none;">
            <h2>Preview</h2>
            <div class="preview-container">
                <img id="previewImage" src="" alt="Preview">
            </div>
            
            <div class="details-panel">
                <h3>Printing Details</h3>
                
                <div class="form-group">
                    <label>Number of Copies</label>
                    <input type="number" id="copies" min="1" max="10" value="1">
                </div>
                
                <div class="form-group">
                    <label>Printing Range</label>
                    <select id="pageRange">
                        <option value="all">Print All</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                
                <div class="form-group" id="customRangeGroup" style="display: none;">
                    <label>Page Range</label>
                    <div class="range-inputs">
                        <input type="number" id="startPage" min="1" placeholder="Start" value="1">
                        <span>to</span>
                        <input type="number" id="endPage" min="1" placeholder="End" value="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Orientation</label>
                    <select id="orientation">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Color Mode</label>
                    <select id="colorMode">
                        <option value="grayscale">Grayscale</option>
                        <option value="color">Color</option>
                    </select>
                </div>
                
                <div class="cost-display">
                    <p>Cost: <span id="totalCost">₱0.00</span></p>
                    <p class="pages-info">Pages: <span id="pageCount">0</span></p>
                </div>
            </div>
            
            <div class="payment-section" id="paymentSection">
                <h3>Payment</h3>
                <p class="payment-info">1 PAGE = 5 PESOS</p>
                <p class="payment-status">
                    Paid: <span id="paidAmount">₱0.00</span> / 
                    Required: <span id="requiredAmount">₱0.00</span>
                </p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="payment-hint">Insert coins to pay</p>
                <div class="test-coin-buttons" style="margin-top: 10px; display: flex; gap: 5px; flex-wrap: wrap; justify-content: center;">
                    <button onclick="testCoinInsert(1)" style="padding: 5px 10px; font-size: 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Test ₱1</button>
                    <button onclick="testCoinInsert(5)" style="padding: 5px 10px; font-size: 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Test ₱5</button>
                    <button onclick="testCoinInsert(10)" style="padding: 5px 10px; font-size: 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Test ₱10</button>
                    <button onclick="testCoinInsert(20)" style="padding: 5px 10px; font-size: 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Test ₱20</button>
                </div>
            </div>
            
            <button class="btn-primary" id="printBtn" disabled>PRINT</button>
        </div>
        
        <div class="printing-section" id="printingSection" style="display: none;">
            <h2>YOUR DOCUMENT IS NOW PRINTING</h2>
            <div class="timer-display">
                <span id="currentPage">0</span> / <span id="totalPages">0</span> PAGES
            </div>
            <div class="progress-bar-large">
                <div class="progress-fill-large" id="progressFillLarge"></div>
            </div>
        </div>
        
        <div class="complete-section" id="completeSection" style="display: none;">
            <h2>YOUR DOCUMENT IS NOW READY</h2>
            <button class="btn-primary" onclick="location.reload()">Print Another</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/print_document.js') }}"></script>
</body>
</html>
